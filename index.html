<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la Página</title>
    <style>
        /* Estilos CSS pueden ir aquí dentro de la etiqueta <style> */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .content {
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Título de la Página </h1>
        <h1>Hola Mundo </h1>
    </header>

    <div class="container">
        <section class="content">
            <h2>Contenido Principal</h2>
            <p>Este es un ejemplo básico de una página web.</p>
        </section>
    </div>

    <footer>
        <p>Pie de página &copy; 2024</p>
    </footer>
</body>
</html>
